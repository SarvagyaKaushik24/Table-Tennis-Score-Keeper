<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page of Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="section">
        <h1 class="is-size-3 has-text-centered has-text-weight-bold has-text-black pb-6">
            Ultimate Table Tennis Score Keeper
        </h1>
        <div class="buttons has-addons is-centered">
            <button class="button is-primary is-rounded px-6 has-text-weight-bold has-text-black">Player 1</button>
        </div>

        <div class="columns">
            <div class="column is-half is-offset-3">

                <div class="field">
                    <label class="label has-text-black">First Name</label>
                    <div class="control">
                        <input id="first" class="input is-focused is-primary" type="text" placeholder="e.g Alex" />
                    </div>
                </div>
                <div class="field">
                    <label class="label has-text-black">Last Name</label>
                    <div class="control">
                        <input id="second" class="input is-focused is-primary" type="text" placeholder="e.g Smith" />
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="section pt-3">
        <div class="buttons has-addons is-centered">
            <button class="button is-info is-rounded px-6 has-text-weight-bold has-text-black">Player 2</button>
        </div>

        <div class="columns">
            <div class="column is-half is-offset-3">

                <div class="field">
                    <label class="label has-text-black">First Name</label>
                    <div class="control">
                        <input id="third" class="input is-focused is-info" type="text" placeholder="e.g Alex" />
                    </div>
                </div>
                <div class="field">
                    <label class="label has-text-black">Last Name</label>
                    <div class="control">
                        <input id="fourth" class="input is-focused is-info" type="text" placeholder="e.g Smith" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="columns pb-0">
        <div class="column is-half is-offset-3">
            <div id="errorMessage" class="notification is-danger is-hidden">
                <button id="ay" class="delete"></button>
                Both player names are the same. Please provide different names.
            </div>
        </div>
    </div>
    <div class="section pt-0">
        <div id="reg" class="control field is-grouped is-grouped-centered ">
            <button class="button is-link" onclick="register()">Register</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
